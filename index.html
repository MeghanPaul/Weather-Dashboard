<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="row">
        <section class="sidebar col-3 bg-secondary">
            <div class="search">
                <form id="city-search" class="card-body">
                    <div class="row">
                        <label class="form-label col-2 m-1" for="city">City: </label>
                        <input name="city" id="city" type="text" autofocus="true" class="form-input col m-1"/>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn bg-primary w-75 my-1 mx-auto">Search</button>
                    </div>

                </form>
            </div>
            <div class="search-history d-grid col">
                <button id="hist0" class="btn bg-primary w-75 my-2 mx-auto" type="button"></button>
                <button id="hist1" class="btn bg-primary w-75 my-2 mx-auto" type="button"></button>
                <button id="hist2" class="btn bg-primary w-75 my-2 mx-auto" type="button"></button>
                <button id="hist3" class="btn bg-primary w-75 my-2 mx-auto" type="button"></button>
                <button id="hist4" class="btn bg-primary w-75 my-2 mx-auto" type="button"></button>
                <button id="hist5" class="btn bg-primary w-75 my-2 mx-auto" type="button"></button>
                <button id="hist6" class="btn bg-primary w-75 my-2 mx-auto" type="button"></button>
                <button id="hist7" class="btn bg-primary w-75 my-2 mx-auto" type="button"></button>
                <button id="hist8" class="btn bg-primary w-75 my-2 mx-auto" type="button"></button>
                <button id="hist9" class="btn bg-primary w-75 my-2 mx-auto" type="button"></button>
            </div>
        </section>

        <section class="weather col bg-primary">
            <div class="current-day">
                <div class="row p-2">
                    <div class="col-5">
                        <h2 id="city-name">Current City</h2>
                        <h3 id="date0">Date</h3>
                    </div>
                    <p id="temp0" class="col-4 fs-3">temp</p>
                    <img id="icon0" class="img-fluid col-3"/>
                </div>
                <div class="row p-2">
                    <p id="humidity0" class="col">humidity</p>
                    <p id="windspd0" class="col">windspeed</p>
                    <p id="uvi" class="col">UV Index: <span></span></p>
                </div>
            </div>
            <h2>5 Day Forecast</h2>
            <div class="row">
                <div class="5-day-day col bg-info m-2" id="day1">
                    <p>Day 1</p>
                    <p id="date1"></p>
                    <p id="temp1"></p>
                    <img id="icon1" class="w-70 mx-auto d-block"/>
                    <p id="humidity1"></p>
                    <p id="windspd1"></p>
                </div>
                <div class="5-day-day col bg-info m-2" id="day2">
                    <p>Day 2</p>
                    <p id="date2"></p>
                    <p id="temp2"></p>
                    <img id="icon2" class="w-70 mx-auto d-block"/>
                    <p id="humidity2"></p>
                    <p id="windspd2"></p>
                </div>
                <div class="5-day-day col bg-info m-2" id="day3">
                    <p>Day 3</p>
                    <p id="date3"></p>
                    <p id="temp3"></p>
                    <img id="icon3" class="w-70 mx-auto d-block"/>
                    <p id="humidity3"></p>
                    <p id="windspd3"></p>
                </div>
                <div class="5-day-day col bg-info m-2" id="day4">
                    <p>Day 4</p>
                    <p id="date4"></p>
                    <p id="temp4"></p>
                    <img id="icon4" class="w-70 mx-auto d-block"/>
                    <p id="humidity4"></p>
                    <p id="windspd4"></p>
                </div>
                <div class="5-day-day col bg-info m-2" id="day5">
                    <p>Day 5</p>
                    <p id="date5"></p>
                    <p id="temp5"></p>
                    <img id="icon5" class="w-70 mx-auto d-block"/>
                    <p id="humidity5"></p>
                    <p id="windspd5"></p>
                </div>
            </div>
        </section>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
